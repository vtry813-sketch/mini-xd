<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin WhatsApp Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .admin-panel {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            text-align: center;
        }

        .header h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .status-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            border-left: 4px solid #667eea;
        }

        .card h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .card .value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .control-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            color: white;
            min-width: 120px;
        }

        .btn:hover {
            transform: translateY(-2px);
            opacity: 0.9;
        }

        .btn.start {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
        }

        .btn.restart {
            background: linear-gradient(135deg, #ffc107 0%, #fd7e14 100%);
        }

        .btn.stop {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
        }

        .btn.pair {
            background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
        }

        .logs-section {
            background: #1e1e2f;
            border-radius: 10px;
            padding: 20px;
            color: #fff;
        }

        .logs-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .logs-header h3 {
            color: #fff;
        }

        .logs-container {
            background: #2d2d3a;
            border-radius: 8px;
            padding: 15px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .log-entry {
            padding: 5px 10px;
            border-bottom: 1px solid #3d3d4a;
            color: #0f0;
        }

        .log-entry:last-child {
            border-bottom: none;
        }

        .log-time {
            color: #ffc107;
            margin-right: 10px;
        }

        .log-level {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            margin-right: 10px;
        }

        .log-level.info {
            background: #17a2b8;
        }

        .log-level.loaded {
            background: #28a745;
        }

        .log-level.error {
            background: #dc3545;
        }

        .pairing-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .input-group input {
            flex: 1;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .pairing-result {
            margin-top: 15px;
            padding: 15px;
            background: #1e1e2f;
            color: #0f0;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            text-align: center;
            letter-spacing: 2px;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± WhatsApp Session Manager</h1>

        <div class="admin-panel">
            <div class="header">
                <h2>üë§ I'm Bilal king ... Daley</h2>
                <p>Session Management Panel</p>
            </div>

            <div class="status-cards">
                <div class="card">
                    <h3>Statut</h3>
                    <div class="value" id="statusValue">üü¢ En ligne</div>
                </div>
                <div class="card">
                    <h3>Sessions</h3>
                    <div class="value" id="sessionsCount">0</div>
                </div>
                <div class="card">
                    <h3>Plugins</h3>
                    <div class="value" id="pluginsCount">312</div>
                </div>
            </div>

            <div class="control-buttons">
                <button class="btn start" onclick="controlSession('start')">‚ñ∂Ô∏è Start</button>
                <button class="btn restart" onclick="controlSession('restart')">üîÑ Restart</button>
                <button class="btn stop" onclick="controlSession('stop')">‚èπÔ∏è Stop</button>
            </div>

            <div class="pairing-section">
                <h3>üîó G√©n√©rer un code de pairage</h3>
                <div class="input-group">
                    <input type="text" id="phoneNumber" placeholder="Num√©ro (ex: 554488138425)" value="554488138425">
                    <button class="btn pair" onclick="generatePairingCode()">G√©n√©rer</button>
                </div>
                <div id="pairingResult" class="pairing-result" style="display: none;"></div>
            </div>

            <div class="logs-section">
                <div class="logs-header">
                    <h3>üìã Logs en direct</h3>
                    <button class="btn" style="padding: 8px 15px;" onclick="refreshLogs()">Rafra√Æchir</button>
                </div>
                <div class="logs-container" id="logsContainer">
                    <!-- Les logs seront ins√©r√©s ici -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulation des logs bas√©e sur votre capture
        const mockLogs = [
            { time: '10:15:23', level: 'info', message: 'Server listening on 2001' },
            { time: '10:15:24', level: 'loaded', message: 'saved.js' },
            { time: '10:15:24', level: 'loaded', message: 'static.js' },
            { time: '10:15:25', level: 'loaded', message: 'test.js' },
        ];

        // G√©n√©rer 300+ logs comme dans votre capture
        for (let i = 1; i <= 312; i++) {
            mockLogs.push({
                time: '10:15:25',
                level: 'loaded',
                message: `test.js (${i})`
            });
        }

        function displayLogs() {
            const container = document.getElementById('logsContainer');
            container.innerHTML = '';
            
            mockLogs.forEach(log => {
                const entry = document.createElement('div');
                entry.className = 'log-entry';
                entry.innerHTML = `
                    <span class="log-time">[${log.time}]</span>
                    <span class="log-level ${log.level}">${log.level}</span>
                    <span>${log.message}</span>
                `;
                container.appendChild(entry);
            });
            
            // Auto-scroll vers le bas
            container.scrollTop = container.scrollHeight;
        }

        function refreshLogs() {
            displayLogs();
        }

        function controlSession(action) {
            const buttons = document.querySelectorAll('.btn');
            buttons.forEach(btn => btn.classList.add('loading'));
            
            // Simulation
            setTimeout(() => {
                alert(`‚úÖ Action "${action}" ex√©cut√©e avec succ√®s!`);
                buttons.forEach(btn => btn.classList.remove('loading'));
                
                // Mettre √† jour le statut
                if (action === 'start') {
                    document.getElementById('statusValue').innerHTML = 'üü¢ En ligne';
                } else if (action === 'stop') {
                    document.getElementById('statusValue').innerHTML = 'üî¥ Hors ligne';
                } else if (action === 'restart') {
                    document.getElementById('statusValue').innerHTML = 'üü° Red√©marrage...';
                    setTimeout(() => {
                        document.getElementById('statusValue').innerHTML = 'üü¢ En ligne';
                    }, 2000);
                }
            }, 1000);
        }

        function generatePairingCode() {
            const phone = document.getElementById('phoneNumber').value;
            const resultDiv = document.getElementById('pairingResult');
            
            if (!phone) {
                alert('Veuillez entrer un num√©ro');
                return;
            }

            resultDiv.style.display = 'block';
            resultDiv.innerHTML = '‚è≥ G√©n√©ration du code...';
            
            // Simulation de g√©n√©ration de code
            setTimeout(() => {
                // Format AAAA-BBBB-CCCC
                const code = Math.random().toString(36).substring(2, 6).toUpperCase() + '-' +
                            Math.random().toString(36).substring(2, 6).toUpperCase() + '-' +
                            Math.random().toString(36).substring(2, 6).toUpperCase();
                
                resultDiv.innerHTML = `
                    <div>‚úÖ Code g√©n√©r√© pour ${phone}</div>
                    <div style="font-size: 24px; margin-top: 10px;">${code}</div>
                    <div style="font-size: 12px; margin-top: 10px;">Scannez ou entrez ce code dans WhatsApp</div>
                `;
            }, 1500);
        }

        // Initialisation
        window.onload = function() {
            displayLogs();
            document.getElementById('pluginsCount').innerText = mockLogs.length;
            document.getElementById('sessionsCount').innerText = '1';
        };

        // Rafra√Æchissement automatique toutes les 30 secondes
        setInterval(() => {
            refreshLogs();
        }, 30000);
    </script>
</body>
</html>
