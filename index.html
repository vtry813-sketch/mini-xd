<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Backend Endpoint Tester</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1 { color: #38bdf8; }
    input, button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #22c55e;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    button.danger { background: #ef4444; color: #fff; }
    button.secondary { background: #38bdf8; }
    pre {
      background: #020617;
      padding: 10px;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>üß™ Backend Tester</h1>
<p>Backend: <b>http://157.230.133.89:2001</b></p>

<button onclick="health()">üîç Test Health (/)</button>

<hr>

<h3>‚ñ∂ Start Session</h3>
<input id="startId" placeholder="sessionId (ex: test123)" />
<button onclick="startSession()">Start</button>

<hr>

<h3>üîó Pair (WhatsApp)</h3>
<input id="pairNum" placeholder="Num√©ro (ex: 554488138425)" />
<button onclick="pair()">Pair</button>

<hr>

<h3>üìã Sessions</h3>
<button class="secondary" onclick="sessions()">List Sessions</button>

<hr>

<h3>‚õî Stop Session</h3>
<input id="stopId" placeholder="sessionId" />
<button class="danger" onclick="stopSession()">Stop</button>

<hr>

<h3>üö™ Logout Session</h3>
<input id="logoutId" placeholder="sessionId" />
<button class="danger" onclick="logout()">Logout</button>

<h3>üì§ R√©ponse</h3>
<pre id="output">---</pre>

<script>
const BASE = "http://panel-bilal.zone.id:2001";

function show(data) {
  document.getElementById("output").textContent =
    typeof data === "string" ? data : JSON.stringify(data, null, 2);
}

async function health() {
  try {
    const r = await fetch(`${BASE}/`);
    show(await r.text());
  } catch (e) {
    show(e.message);
  }
}

async function startSession() {
  const id = document.getElementById("startId").value;
  try {
    const r = await fetch(`${BASE}/start/${id}`);
    show(await r.json());
  } catch (e) {
    show(e.message);
  }
}

async function pair() {
  const num = document.getElementById("pairNum").value;
  try {
    const r = await fetch(`${BASE}/pair/${num}/`);
    show(await r.json());
  } catch (e) {
    show(e.message);
  }
}

async function sessions() {
  try {
    const r = await fetch(`${BASE}/sessions`);
    show(await r.json());
  } catch (e) {
    show(e.message);
  }
}

async function stopSession() {
  const id = document.getElementById("stopId").value;
  try {
    const r = await fetch(`${BASE}/stop/${id}`, { method: "POST" });
    show(await r.json());
  } catch (e) {
    show(e.message);
  }
}

async function logout() {
  const id = document.getElementById("logoutId").value;
  try {
    const r = await fetch(`${BASE}/logout/${id}`, { method: "POST" });
    show(await r.json());
  } catch (e) {
    show(e.message);
  }
}
</script>

</body>
</html>
