<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testeur d'API WhatsApp Session</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .url-bar {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .url-bar label {
            font-weight: bold;
            margin-right: 10px;
            color: #333;
        }

        .url-bar input {
            padding: 8px;
            border: 2px solid #ddd;
            border-radius: 5px;
            width: 300px;
            font-size: 14px;
        }

        .url-bar input:focus {
            outline: none;
            border-color: #667eea;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .card h3 {
            color: #666;
            margin: 15px 0 10px;
            font-size: 1.1em;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .response {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            max-height: 200px;
            overflow-y: auto;
            word-break: break-all;
        }

        .response.success {
            border-left-color: #28a745;
        }

        .response.error {
            border-left-color: #dc3545;
        }

        .sessions-list {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .sessions-list h2 {
            color: #333;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        #sessionsContent {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
        }

        .session-item {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px 5px 0;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîå Testeur d'API WhatsApp Session</h1>
        
        <div class="url-bar">
            <label for="baseUrl">URL de base:</label>
            <input type="text" id="baseUrl" value="http://157.230.133.89:2001" placeholder="http://localhost:3000">
        </div>

        <div class="grid">
            <!-- Carte Start Session -->
            <div class="card" id="startCard">
                <h2>‚ñ∂Ô∏è Start Session</h2>
                <div class="input-group">
                    <label for="startSessionId">Session ID:</label>
                    <input type="text" id="startSessionId" placeholder="ex: 554488138425">
                </div>
                <button onclick="testStart()">D√©marrer Session</button>
                <div id="startResponse" class="response">En attente de test...</div>
            </div>

            <!-- Carte Pairing Code -->
            <div class="card" id="pairCard">
                <h2>üîó Pairing Code</h2>
                <div class="input-group">
                    <label for="pairPhone">Num√©ro de t√©l√©phone:</label>
                    <input type="text" id="pairPhone" placeholder="ex: 554488138425">
                </div>
                <button onclick="testPair()">G√©n√©rer Code</button>
                <div id="pairResponse" class="response">En attente de test...</div>
            </div>

            <!-- Carte Stop Session -->
            <div class="card" id="stopCard">
                <h2>‚èπÔ∏è Stop Session</h2>
                <div class="input-group">
                    <label for="stopSessionId">Session ID:</label>
                    <input type="text" id="stopSessionId" placeholder="ex: 554488138425">
                </div>
                <button class="secondary" onclick="testStop()">Arr√™ter Session</button>
                <div id="stopResponse" class="response">En attente de test...</div>
            </div>

            <!-- Carte Logout -->
            <div class="card" id="logoutCard">
                <h2>üö™ Logout</h2>
                <div class="input-group">
                    <label for="logoutSessionId">Session ID:</label>
                    <input type="text" id="logoutSessionId" placeholder="ex: 554488138425">
                </div>
                <button class="secondary" onclick="testLogout()">D√©connexion</button>
                <div id="logoutResponse" class="response">En attente de test...</div>
            </div>
        </div>

        <!-- Liste des sessions -->
        <div class="sessions-list">
            <h2>üìã Sessions Actives</h2>
            <button onclick="refreshSessions()" style="margin-bottom: 15px;">Rafra√Æchir</button>
            <div id="sessionsContent">Cliquez sur Rafra√Æchir pour voir les sessions...</div>
        </div>
    </div>

    <script>
        const baseUrlInput = document.getElementById('baseUrl');
        let currentBaseUrl = baseUrlInput.value;

        baseUrlInput.addEventListener('change', () => {
            currentBaseUrl = baseUrlInput.value;
        });

        async function makeRequest(endpoint, method = 'GET', body = null) {
            const url = `${currentBaseUrl}${endpoint}`;
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                },
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            try {
                const response = await fetch(url, options);
                const data = await response.json();
                return { ok: response.ok, data };
            } catch (error) {
                return { ok: false, data: { error: error.message } };
            }
        }

        function updateResponse(elementId, response, isSuccess) {
            const element = document.getElementById(elementId);
            element.textContent = JSON.stringify(response, null, 2);
            element.className = `response ${isSuccess ? 'success' : 'error'}`;
        }

        async function testStart() {
            const sessionId = document.getElementById('startSessionId').value;
            if (!sessionId) {
                alert('Veuillez entrer un Session ID');
                return;
            }

            const button = document.querySelector('#startCard button');
            button.classList.add('loading');
            
            const result = await makeRequest(`/start/${sessionId}`);
            updateResponse('startResponse', result.data, result.ok);
            
            button.classList.remove('loading');
            if (result.ok) refreshSessions();
        }

        async function testPair() {
            const phone = document.getElementById('pairPhone').value;
            if (!phone) {
                alert('Veuillez entrer un num√©ro de t√©l√©phone');
                return;
            }

            const button = document.querySelector('#pairCard button');
            button.classList.add('loading');
            
            const result = await makeRequest(`/pair/${phone}/`);
            updateResponse('pairResponse', result.data, result.ok);
            
            button.classList.remove('loading');
            if (result.ok) refreshSessions();
        }

        async function testStop() {
            const sessionId = document.getElementById('stopSessionId').value;
            if (!sessionId) {
                alert('Veuillez entrer un Session ID');
                return;
            }

            const button = document.querySelector('#stopCard button');
            button.classList.add('loading');
            
            const result = await makeRequest(`/stop/${sessionId}`, 'POST');
            updateResponse('stopResponse', result.data, result.ok);
            
            button.classList.remove('loading');
            if (result.ok) refreshSessions();
        }

        async function testLogout() {
            const sessionId = document.getElementById('logoutSessionId').value;
            if (!sessionId) {
                alert('Veuillez entrer un Session ID');
                return;
            }

            const button = document.querySelector('#logoutCard button');
            button.classList.add('loading');
            
            const result = await makeRequest(`/logout/${sessionId}`, 'POST');
            updateResponse('logoutResponse', result.data, result.ok);
            
            button.classList.remove('loading');
            if (result.ok) refreshSessions();
        }

        async function refreshSessions() {
            const sessionsContent = document.getElementById('sessionsContent');
            sessionsContent.textContent = 'Chargement...';
            
            const result = await makeRequest('/sessions');
            
            if (result.ok && result.data.sessions) {
                const sessions = result.data.sessions;
                if (sessions.length === 0) {
                    sessionsContent.innerHTML = 'Aucune session active';
                } else {
                    const html = sessions.map(s => 
                        `<span class="session-item">${s}</span>`
                    ).join('');
                    sessionsContent.innerHTML = html;
                }
            } else {
                sessionsContent.innerHTML = 'Erreur lors du chargement des sessions';
            }
        }

        // Rafra√Æchir automatiquement les sessions au chargement
        document.addEventListener('DOMContentLoaded', refreshSessions);

        // Rafra√Æchir toutes les 30 secondes
        setInterval(refreshSessions, 30000);
    </script>
</body>
</html>
