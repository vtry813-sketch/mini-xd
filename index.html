<!DOCTYPE html>
<html>
<head>
    <title>Test CORS</title>
</head>
<body>
    <h1>Test API</h1>
    <button onclick="testConnection()">Tester connexion</button>
    <pre id="result"></pre>

    <script>
    async function testConnection() {
        const result = document.getElementById('result');
        try {
            // Test simple
            const response = await fetch('http://157.230.133.89:2001/');
            const text = await response.text();
            result.textContent = '✅ Succès: ' + text;
        } catch (error) {
            result.textContent = '❌ Erreur: ' + error.message;
        }
    }
    </script>
</body>
</html>
